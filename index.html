<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>



<body>
<!-- banner/ header-->
<section class="hero is-link">
  <div class="hero-body">
    <p class="title" >
      WEEKLY PLANNER
    </p>
  </div>
</section>
  
  
<!-- search bars for finding a recipe and workout-->
<div class="field is-grouped">

  <p class="padding">
    <input id="food-search-input" class="input" type="text" placeholder="Search for a food">
  </p>
  <p class="control">
    <button id="food-search-btn" class="button is-info">
      Search
    </button>
  </p>
<div class="spacing"></div>
  <p class="control">
    <button id="exercise-search-btn" class="button is-info">
      Click for workout
    </button>
  </p>
</div>
</div>

<!--search results-->
<div class="columns">
  <div id="search-result-0" class="column search-result">Search Result #1
  </div>

  <div id="search-result-1" class="column search-result">Search Result #2
  </div>

  <div id="search-result-2" class="column search-result">Search Result #3
  </div>


  <div id="search-result-3" class="column search-result">Search Result #4
  </div>
</div>
 
<!--next result button-->
<div class="columns is-mobile is-centered">
<button class="next-result button is-info">Next Results</button>
</div>

<!-- weekly calendar framework -->
  <section id="weekly-calendar" class="columns">

      <div id="Sunday" class="column box">Sunday
        <div id=day1-date></div>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
      </div>
  
      <div id="Monday" class="column box">Monday
        <div id=day2-date></div>
      </div>
  
      <div id="Tuesday" class="column box">Tuesday
        <div id=day3-date></div>
      </div>
  
      <div id="Wednesday" class="column box">Wednesday
        <div id=day4-date></div>
      </div>
  
      <div id="Thursday" class="column box">Thursday
        <div id=day5-date></div>
      </div>
  
      <div id="Friday" class="column box">Friday
        <div id=day6-date></div>
      </div>
        
      <div id="Saturday" class="column box">Saturday
        <div id=day7-date></div>
      </div>
  
    </section> 

    <section>
      <div class="column box">
        <h1>Grocery List</h1>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
      </div>
    </section>

  


     <!-- Jquery Link -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- Moment Link -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <!-- JS Link -->
    <script src="assets/js/script.js"></script>

</body>

  <footer></footer>
 
</html>
