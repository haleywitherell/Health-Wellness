<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>



<body>
<!-- banner/ header-->
<section class="header hero is-link">
  <div class="hero-body">
    <p class="title" >
      WEEKLY PLANNER
    </p>
  </div>
</section>
  
  
<!-- search bars for finding a recipe and workout-->


<div class="field has-addons">
  <div class="control">
    <input id="food-search-input" class="input" type="text" placeholder="Search for a food">
  </div>
  <div class="control">
    <button id = "food-search-btn" class="button is-info">
      Search
    </button>
  </div>
  
  <button id="exercise-search-btn" class="button is-info">Click for Workout</button>

</div>


<!--search results-->
<div class="columns">
  <div id="search-result-0" class="column search-result">Search Result #1
  </div>

  <div id="search-result-1" class="column search-result">Search Result #2
  </div>

  <div id="search-result-2" class="column search-result">Search Result #3
  </div>


  <div id="search-result-3" class="column search-result">Search Result #4
  </div>
</div>
 
<!--next result button-->
<div class="columns is-mobile is-centered">
<button class="next-result button is-info">Next Results</button>
</div>

<!-- weekly calendar framework -->
<section id="weekly-calendar" class="columns">

  <div class="column">Sunday
    <div id="Sunday" class="box"></div>
    <button id="deleteSunday" class="remove">Delete</button>
  </div>

  <div class="column">Monday
    <div id="Monday" class="box"></div>
    <button id="deleteMonday" class="remove">Delete</button>
  </div>

  <div class="column">Tuesday
    <div id="Tuesday" class="box"></div>
    <button id="deleteTuesday" class="remove">Delete</button>
  </div>

  <div class="column">Wednesday
    <div id="Wednesday" class="box"></div>
    <button class="remove">Delete</button>
  </div>

  <div class="column">Thursday
    <div id="Thursday" class="box"></div>
    <button class="remove">Delete</button>
  </div>

  <div class="column">Friday
    <div id="Friday" class="box"></div>
    <button class="remove">Delete</button>
  </div>
    
  <div class="column">Saturday
    <div id="Saturday" class="box"></div>
    <button class="remove">Delete</button>
  </div>
  <!-- Corrects style issue with final day of the week -->
  <div id="extra-day" class="column box">
    
  </div>

</section> 

 
  


     <!-- Jquery Link -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- Moment Link -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <!-- JS Link -->
    <script src="assets/js/script.js"></script>

</body>

  <footer></footer>
 
</html>
